<div class="col-sm-10 col-sm-offset-1 centered">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for img in page.carousel %}
                <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}"
                {% if forloop.index0 == 0 %}
                    class="active"
                {% endif %}>
                </li>
            {% endfor %}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            {% for img in page.carousel.first %}
                <div class="item active">
                    <img src= "{{ site.url }}{{ site.ASSET_PATH  | prepend: site.baseurl }}/img/project/carousel/{{ img }}" alt="">
                </div>
            {% endfor %}

            {% for img in page.carousel offset:1 %}
                <div class="item">
                    <img src= "{{ site.url }}{{ site.ASSET_PATH  | prepend: site.baseurl }}/img/project/carousel/{{ img }}" alt="">
                </div>
            {% endfor %}
        </div>
    </div> <!--/Carousel -->
</div>
